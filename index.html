<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/login.css">
  <title>ToDo</title>
</head>
<body>

  <form>
    <h1>Log In</h1>

    <div class="image"></div>

    <label>
      Email: <small class="incorrect-email">El usuario no existe</small>
      <input type="text" id="email">
    </label>
    <label>
      Contraseña: <small class="incorrect-password">Contraseña incorrecta</small>
      <input type="password" id="password">
    </label>

    <button type="submit">Iniciar Sesión</button>

    <button type="button" class="btn-2" id="btnCrearCuenta">Crear Cuenta</button>

    <div class="form-footer">
      <p>ToDo</p>
    </div>
  </form>
  
  <script src="js/logIn.js"></script>

</body>
</html>
